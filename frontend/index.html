    setInterval(showTime, 1000); //This line makes it so that the function is ran each millisecond. 
        function showTime() {
            let time = new Date(); //Full Date output looks like Sat Dec 03 2022 03:39:57 GMT-0500 (Eastern Standard Time)
            let hour = time.getHours(); //Simply retreiving hours
            let min = time.getMinutes(); //Simply retreiving minutes
            let sec = time.getSeconds(); //Simply retreiving seconds
            am_pm = "AM"; //This is setting a variable to be switched later on. 
 
            if (hour > 12) {
                hour -= 12;
                am_pm = "PM";
            } //This is so that the time appear from 1 - 12 in terms of hours instead of 1 - 24. Especially since we are working with AM and PM it wouldnt make sense.
            if (hour == 0) {
                hr = 12;
                am_pm = "AM";
            } // There is no such thing as 00:00:00 AM or PM
 
            hour = hour < 10 ? "0" + hour : hour; // If Hour is less than 10, then the value of hour is 0 + hour (this is concatenating the string) otherwise it will be just the hour. So 10, 11, 12 does not need to be concatenated. 
            min = min < 10 ? "0" + min : min; // same logic
            sec = sec < 10 ? "0" + sec : sec; // same logic
 
            let currentTime = hour + ":" 
                + min + ":" + sec + am_pm; // Just concatenating the strings together. 
 
            document.getElementById("clock")
                .innerHTML = currentTime; //This is just replacing the text in clock with the concatenated variable created above. 
        }
 
        showTime()
